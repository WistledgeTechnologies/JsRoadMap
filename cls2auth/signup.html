<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left-content">

    </div>

    <section class="modal-container">
        <div class="modal-ctn">
            <p class="modal-content" >hi</p>
        </div>
    </section>

    <div class="form-container">
        <form  id="signup-form">
            <div class="form-header">
                <h3>Welcome to Product <span>Galaxy</span></h3>
            </div><br>
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" placeholder="Enter your full name" id="fullName">
                <span id="fullName-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Example@domain.com" id="email">
                <span id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="name">Phone</label>
                <input type="tel" placeholder="" id="phone">
                <span id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="passowrd">Password</label>
                <input type="password" placeholder="******" id="password">
                <span id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" placeholder="******" id="confirmPassword">
                <span id="confirmPassword-error"></span>
            </div>
            <div class="check-group">
                <input type="checkbox" id="terms">
                <label for="temrs">Terms and condition</label>
                <span id="terms-error"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Sign Up</button>
            </div>
            <div class="login">
                <p>Already have an account ? </p>
                <a href="login.html" class="sbt-button">Login</a>
            </div>
        </form>
    </div>

    <script src="./js/signup.js"></script>
</body>
</html>
