<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; padding: 30px; display:flex;  height: 100vh; align-items: center; justify-content: center; gap: 5px">
    <section style="background-color: #232121; width: 33% ;padding:20px; height: 100%; color: white" class="products" id="products">
        <!-- Products -->
         <h2>Products</h2>
         <div id="productList">

         </div>
    </section>
    <section style="background-color: #252323; width: 33.3%; padding:20px; height: 100%; color: white" class="cart" id="cart">
        <h2>Cart</h2>
        <!-- cart items -->
         <div id="cartList">

         </div>
    </section>
    <section style="background-color: #272525; width: 33.3%; padding:20px; height: 100%; color: white;" class="form-section" id="formSection">
        <h2>Form</h2>
        <!-- form to add products -->
         <div id="formInput">
            
         </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
