<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-weight: 400; line-height: 1.5;">
    <div>
        <h1>Closures Js</h1>
    </div>

    <section style="margin: auto;">
        <div>
            <p style="font-weight: bold;">Balance : <span id="balance"></span></p>
        </div>
        <form style="background-color: #f5f5f5; color: black; border-radius: 8px; width: 85%; height: 30vh; padding: 10px;">

            <label for="amount">Withdraw or Deposit</label><br><br>

            <input type="number" id="amount" style="width: 80%; padding: 10px; border-radius: 10px; outline: none; border: 2px solid gray;" placeholder="Enter an amount"><br><br>

            <button id="deposit" style="padding: 10px 20px; border-radius: 10px; color: white; background-color: blue; border:none; ">Deposit</button>

            <button id="withdraw" style="padding: 10px 20px; border-radius: 10px; color: white; background-color: blue; border:none;" >Withdraw</button>
        </form>
    </section>

    <script src="./closures.js"></script>
</body>
</html>
